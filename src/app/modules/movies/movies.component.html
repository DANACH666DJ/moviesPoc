<h1>Pel√≠culas</h1>
<div *ngIf="moviesLoading" class="lds-dual-movie"></div>
<div class="card-container">
  <ng-container *ngIf="loading; else errMovies">
    <div class="card-container__card" *ngFor="let movie of movies; let i = index">
      <a class="card-container__edit-movie" routerLink="edit-movie" [state]="{movie}">
        <span class="material-icons material-icons--color">
          edit
        </span>
      </a>
      <h4 class="card__title">{{(movie?.title) || '-'}}</h4>
      <div class="card__img"><img [src]="movie.poster" alt="Portada de pelicula"></div>
      <ul class="card__genre">
        <li *ngFor="let genre of movie.genre;">{{'#'+genre}}</li>
      </ul>
    </div>

  </ng-container>
  <ng-template #errMovies>
    <div class="alert alert-secondary text-center" role="alert">
      {{errorMessage}}
    </div>
  </ng-template>
</div>

<a class="new-movie" routerLink="new-movie">
  <span class="material-icons material-icons--color">
    add
  </span>
</a>
